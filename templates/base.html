<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <style type="text/css">
        .margin_top {
            margin-top: 20px;
        }
    </style>
</head>
<body>


    <div class="container margin_top">
        <div class="row-fluid">
                <form action="/search_results" class="form-search span12">
                    <input type="text" class="input-medium search-query span10" name="q">
                    <button type="submit" class="btn">Search</button>
                </form>
         </div>
        {% if session.user_id %}
            <p>Hello, {{ user_name }}</p>
            <p><img src="{{ user_picture }}" width="100" height="100"></p>
            <p><a href="/logout">Logout</a></p>

            {% if if_administrator %}
                {% block content %}

                {% endblock %}
            {% else %}
                <p>You don't have enough rights for changing content.
            {% endif %}
        {% else %}
            <a href="{{ url_for('profile') }}">Log in using your google account</a>
        {% endif %}
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
